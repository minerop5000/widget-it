<div *ngIf="user_id" class="userContent">
  <div id="user_info">
    <p>logged in as {{user.username}}</p>
    <div>email {{user.email}}</div>
    <a [routerLink]="['./reset-password']" style="font-size: medium">Change Password</a>
    <button nz-button nzType="primary" (click)="logOut()">log out</button>
  </div>

</div>
<p *ngIf="!user_id">not logged in</p>
