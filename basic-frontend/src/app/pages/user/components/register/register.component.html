<div class="register-container">
  <h1>Register</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="mb-3">
      <label for="InputUsername" class="form-label">Username</label>
      <input nz-input nzSize="large" type="text" class="form-control" id="InputUsername" name="username"
             aria-describedby="emailHelp"
             ngModel
             placeholder="Enter username" required #username="ngModel">
    </div>
    <div class="mb-3">
      <label for="InputEmail1" class="form-label">Email address</label>
      <input nz-input nzSize="large" type="text" class="form-control" id="InputEmail1" name="email"
             aria-describedby="emailHelp"
             ngModel
             placeholder="Enter email" required #email="ngModel">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Password</label>
      <input nz-input nzSize="large" type="password" class="form-control" id="InputPassword1" name="password"
             #pas="ngModel" required ngModel
             placeholder="Password" [(ngModel)]="pas1">
    </div>
    <div class="mb-3">
      <label for="InputPassword2" class="form-label">Retype Password</label>
      <input nz-input nzSize="large" type="password" class="form-control" id="InputPassword2" name="pas"
             [(ngModel)]="pas2" required ngModel
             placeholder="Password">
    </div>
    <div class="form-group form-check">
      <button nz-button nzSize="large" nzType="primary" type="submit" [disabled]="f.invalid" class="btn btn-primary">
        Login
      </button>
      <a [routerLink]="['../login']">Login instead</a>
    </div>

  </form>
</div>
