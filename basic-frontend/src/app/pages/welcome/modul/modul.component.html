<div class="modul">
  <div class="moduleHeader">
    <div>{{name}}</div>
    <div><i nz-icon nzType="edit" nzTheme="twotone"></i></div>
    <a (click)="delete()"><i nz-icon nzType="delete" nzTheme="twotone"></i></a>
  </div>
  <div class="content" [ngSwitch]="modType">

    <div *ngSwitchCase="'userCount'" class="content">
      <div>Number of registered users:</div>
      <div>{{content}}</div>
    </div>
    <div *ngSwitchCase="'weather'" class="content">
      <!-- weather widget start -->
<!--      <a target="_blank" href="https://www.booked.net/weather/freudental-217135"><img src="https://w.bookcdn.com/weather/picture/25_217135_1_1_ecf0f1_250_bdc3c7_9da2a6_ffffff_1_2071c9_ffffff_0_6.png?scode=2&domid=w209&anc_id=79747"  alt="booked.net"/></a>&lt;!&ndash; weather widget end &ndash;&gt;-->
    </div>
    <div *ngSwitchDefault>
      {{moduleID}}
      {{content}}
    </div>
  </div>
</div>
