<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="login-container">
  <h1>Login</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp"
             ngModel
             placeholder="Enter username" required #username="ngModel">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" #pas="ngModel" required ngModel
             placeholder="Password">
      <a [routerLink]="['../reset-password']">Forgot Password</a>
    </div>
    <div class="mb-3 form-check">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
    </div>
    <div class="form-group form-check">
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login</button>
      <a [routerLink]="['../register']">Register instead</a>
    </div>
  </form>
</div>
