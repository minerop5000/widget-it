<div *ngIf="user_id">
  <div id="user_info">
    <p>logged in with {{user_id}}</p>
    <div>as {{user.username}}</div>
    <div>email {{user.email}}</div>
    <div>with settings: {{user.settings| json }}</div>
  </div>

  <button nz-button nzType="primary" (click)="logOut()">log out</button>


  <ngx-colors ngx-colors-trigger [(ngModel)]="user.settings.color"></ngx-colors>
  <button nz-button nzType="primary" (click)="pushSettings()">apply</button>
</div>
<p *ngIf="!user_id">not logged in</p>
